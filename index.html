<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <title>Déodorant Spray Puma Antoine Griezmann</title>
    <meta
      name="description"
      content="40% de remises sur Puma Fragrances : déodorant spray 48h homme black & red 200ml"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo">
        <img id="puma" src="/assets/logo-puma.png" alt="logo-puma-frangances" />
      </div>
    </header>

    <!-- Video section -->
    <section id="showcase">
      <video autoplay muted loop id="video_intro">
        <source src="assets/video.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Discount section -->
    <section id="discount-block">
      <div id="spray">
        <img
          id="spray-item"
          src="/assets/spray-puma.png"
          alt="logo-puma-frangances"
        />
      </div>
      <div id="discount">
        <img
          id="discount-item"
          src="/assets/discount-puma.png"
          alt="logo-puma-frangances"
        />
      </div>
    </section>

    <!-- Map section -->
    <section id="map-block">
      <div id="adress-block">
        <p id="where">RETROUVE TON DEODORANT CHEZ</p>
        <p id="adress">ADOT<br />32 Rue René Boulanger<br />75010 Paris</p>
        <div id="map"></div>
      </div>
    </section>

    <!-- Arrow animation -->
    <section>
      <div class="arrow">
        <div class="scroll-up"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div>
        <img
          id="footer-item"
          src="/assets/footer-bg.png"
          alt="logo-puma-frangances"
        />
        <p id="cta">EN PROFITER</p>
      </div>
    </footer>

    <!-- Leaflet.js -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script src="app.js"></script>
    <script>

    </script>
  </body>
</html>
