<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Déodorant Spray Puma Antoine Griezmann</title>
    <meta
      name="description"
      content="40% de remises sur Puma Fragrances : déodorant spray 48h homme black & red 200ml"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo">
        <img id="puma" src="/assets/logo-puma.png" alt="logo-puma-frangances" />
      </div>
    </header>

    <!-- Section video -->
    <section class="showcase">
      <video autoplay muted loop id="video_intro">
        <source src="assets/video.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Section Discount -->
    <section class="discount-block">
      <div id="spray">
        <img
          id="spray-item"
          src="/assets/spray-puma.png"
          alt="logo-puma-frangances"
        />
      </div>
      <div id="discount">
        <img
          id="discount-item"
          src="/assets/discount-puma.png"
          alt="logo-puma-frangances"
        />
      </div>
    </section>
  </body>
</html>
